<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://www.parity.io/assets/css/font-manifoldroboto.css?v=1c871864d6">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
  <link rel="stylesheet" href="./custom/custom.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./media/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./media/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./media/favicons/favicon-16x16.png">
  <link rel="manifest" href="./media/favicons/site.webmanifest">
  <!-- Klaro scripts â€“ Cookie consent manager -->
  <script defer type="text/javascript" src="https://substrate.dev/js/config.js"></script>
  <script defer type="text/javascript" src="https://substrate.dev/js/klaro.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics with Klaro script -->
  <script async type="opt-in" data-type="application/javascript" data-src="https://www.googletagmanager.com/gtag/js?id=UA-145158313-2" data-name="googleAnalytics"></script>
  <script type="opt-in" data-type="application/javascript" data-name="googleAnalytics">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-145158313-2');
  </script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/paritytech/ink/',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      auto2top: true,
      mergeNavbar: true,
      search: {
        noData: {
          '/': 'No results!'
        },
        placeholder: {
          '/': 'Search'
        }
      },
      pagination: {
        crossChapter: true
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination@2.4.0/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- Custom JS for CodeView-->
  <script defer type="text/javascript" src="//unpkg.com/monaco-editor@0.15.6/min/vs/loader.js"></script>
  <script defer src="./custom/codeview.js"></script>
  <script src="./custom/hub.js"></script>
</body>

</html>
